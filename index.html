<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Set List using JSON</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"> </script>

<script>
    
    $(function(){
        var song = [];
    
        $.getJSON( "songs.json", function( data ) {
            $.each(data.song, function (i,s){
                var tableRow = "<tr>" + "<td>" + s.name + "</td>" + "<td>" + s.album
                + "</td>" + "<td>" + s.artist + "</td>" + "<td>" + s.genre 
                + "</td>" + "<td>" + s.year + "</td>" + "</tr>"
                $(tableRow).appendTo("#data tbody");
            });

        });

    });

</script>
</head>

<body>

    <div class="wrapper">
        <div class="profile">
            <table id= "data" border="2">
            <thead>
                    <th>Song Name</th>
                    <th>Album</th>
                    <th>Artist</th>
                    <th>Genre</th>
                    <th>year</th>
            </thead>
                <tbody>
        
                </tbody>
           </table>
        
        </div>
    </div>

</body>

</html>
