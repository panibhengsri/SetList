<!doctype html>
<html>
<head>

        <script language="javascript">

            function genreClick(){
                console.log("in function");
                var check ="";
                var op = document.getElementById("selection").selectedIndex;
                $.get( "https://panibhengsri.github.io/SetList/songs.json", function( data ) {
                
                    strHTML= "";

                    data.forEach(function(song) { 
                        if (op == 0){
                            strHTML = strHTML + "<ul>" 
                            + "<li><strong>" + song.name + "</strong></li>"
                            + "<li>" + "Album: " + song.album + "</li>"
                            + "<li>" + "Artist: " + song.artist + "</li>"
                            + "<li>" + "Genre: " + song.genre + "</li>"
                            + "<li>" + "Released: " + song.year + "</li>"
                            +"</ul>";
                        } else {
                            console.log("change");
                            selection = document.getElementById("selection").options[op].text;
                            console.log("selection: " + selection);
                            console.log("genre: " + song.genre)
                            console.log(song.genre.localeCompare(selection) == 0);
                            if (song.genre.localeCompare(selection) == 0){
                                console.log(song.Genre);
                                strHTML = strHTML + "<ul>" 
                                + "<li><strong>" + song.title + "</strong></li>"
                                + "<li>" + "Album: " + song.album + "</li>"
                                + "<li>" + "Artist: " + song.artist + "</li>"
                                + "<li>" + "Genre: " + song.genre + "</li>"
                                + "<li>" + "Released: " + song.year + "</li>"
                                +"</ul>";
                            }
                        }  
                    }) 
                    document.getElementById("display").innerHTML = strHTML;  
                })

            }

            window.onload = function(){
                document.getElementById("filter").addEventListener('click', function(){
                    genreClick();
                })
            }
        </script>
